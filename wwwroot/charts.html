<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Smart Farm IoT</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/charts.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“Š Smart Farm Analytics</h1>
        <div class="header-controls">
            <div id="chartsHeader"></div>
        </div>
    </header>

    <main class="analytics-container">
        <div class="filters-section">
            <div class="filter-group">
                <label for="deviceSelect">Select Device:</label>
                <select id="deviceSelect">
                    <option value="">Loading devices...</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="timeRange">Time Range:</label>
                <select id="timeRange">
                    <option value="24">Last 24 Hours</option>
                    <option value="72">Last 3 Days</option>
                    <option value="168">Last 7 Days</option>
                    <option value="720">Last 30 Days</option>
                </select>
            </div>

            <div class="filter-group">
                <button id="refreshChartsBtn" class="btn-primary">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h3>pH Level Trend</h3>
                    <span class="chart-unit">pH</span>
                </div>
                <canvas id="phChart"></canvas>
                <div id="phStats" class="chart-stats"></div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3>TDS (Nutrient) Level</h3>
                    <span class="chart-unit">ppm</span>
                </div>
                <canvas id="tdsChart"></canvas>
                <div id="tdsStats" class="chart-stats"></div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3>Water Temperature</h3>
                    <span class="chart-unit">Â°C</span>
                </div>
                <canvas id="tempChart"></canvas>
                <div id="tempStats" class="chart-stats"></div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3>Air Humidity</h3>
                    <span class="chart-unit">%</span>
                </div>
                <canvas id="humidityChart"></canvas>
                <div id="humidityStats" class="chart-stats"></div>
            </div>
        </div>

        <div class="comparison-section">
            <div class="chart-container full-width">
                <div class="chart-header">
                    <h3>All Sensor Parameters</h3>
                </div>
                <canvas id="allSensorsChart"></canvas>
            </div>
        </div>

        <div class="alerts-section">
            <h2>Recent Alerts & Events</h2>
            <div id="alertsList" class="alerts-list">
                <p>Loading alerts...</p>
            </div>
        </div>
    </main>

    <script src="js/charts.js"></script>
</body>
</html>
