<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - Smart Farm IoT</title>
    <link rel="stylesheet" href="css/devices.css">
</head>
<body>
    <div class="container">
        <div id="devicesHeader"></div>

        <div class="content">
        <!-- Add Device Section -->
        <section class="form-section">
            <h2 class="section-title">Add New Device</h2>
            <form id="addDeviceForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="deviceName">Device Name:</label>
                        <input type="text" id="deviceName" placeholder="e.g., Greenhouse-01" required>
                    </div>
                    <div class="form-group">
                        <label for="macAddress">MAC Address:</label>
                        <input type="text" id="macAddress" placeholder="AA:BB:CC:DD:EE:FF" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cropSelect">Assign Crop (Optional):</label>
                        <select id="cropSelect">
                            <option value="">No Crop Assigned</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="btn-primary">âž• Add Device</button>
                    <button type="reset" class="btn-secondary">Clear</button>
                </div>
            </form>
        </section>

        <!-- Devices List Section -->
        <section class="devices-section">
            <h2 class="section-title">Active Devices</h2>
            <div id="devicesGrid">
                <p class="loading-text">Loading devices...</p>
            </div>
        </section>

        <!-- Inactive Devices Section -->
        <section class="devices-section">
            <h2 class="section-title">Inactive Devices</h2>
            <div id="inactiveDevicesGrid">
                <p class="loading-text">Loading...</p>
            </div>
        </section>
        </div>

        <!-- Edit Device Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    Edit Device
                    <span class="modal-close" onclick="closeEditModal()">&times;</span>
                </div>
                <form id="editDeviceForm">
                    <input type="hidden" id="editDeviceId">
                    <div class="form-group">
                        <label for="editDeviceName">Device Name:</label>
                        <input type="text" id="editDeviceName" required>
                    </div>
                    <div class="form-group">
                        <label for="editCropSelect">Assign Crop:</label>
                        <select id="editCropSelect">
                            <option value="">No Crop Assigned</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Status:</label>
                        <select id="editStatus">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">ðŸ’¾ Save Changes</button>
                        <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    <script src="js/devices.js"></script>
</body>
</html>
