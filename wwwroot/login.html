        .auth-toggle {

</head>
<body>

<div class="auth-container">
    <div class="auth-header">
        <h1>üå± Smart Farm IoT</h1>
        <p>Ch√†o m·ª´ng quay l·∫°i! Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c.</p>
    </div>

    <div class="error-message" id="loginError"></div>
    <div class="success-message" id="loginSuccess"></div>

    <form id="loginSubmit">
        <div class="form-group">
            <label>T√™n ƒëƒÉng nh·∫≠p</label>
            <input type="text" id="loginUsername" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p">
        </div>

        <div class="form-group">
            <label>M·∫≠t kh·∫©u</label>
            <input type="password" id="loginPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
        </div>

        <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
        <div class="loading" id="loginLoading">ƒêang ƒëƒÉng nh·∫≠p...</div>
    </form>

    <div class="auth-toggle">
        Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω t·∫°i ƒë√¢y</a>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:5062/api';

    window.addEventListener('load', () => {
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'index.html';
        }
    });

    document.getElementById('loginSubmit').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        if (!username || !password) {
            showError("Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p v√† m·∫≠t kh·∫©u.");
            return;
        }

        document.getElementById('loginLoading').style.display = 'block';
        hideMessages();

        try {
            const response = await fetch(`${API_URL}/authentication/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                window.location.href = 'index.html';
            } else {
                showError(data.message || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
            }
        } catch (error) {
            showError("L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.");
        } finally {
            document.getElementById('loginLoading').style.display = 'none';
        }
    });

    function showError(message) {
        const errorDiv = document.getElementById("loginError");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
    }

    function hideMessages() {
        document.getElementById("loginError").style.display = "none";
        document.getElementById("loginSuccess").style.display = "none";
    }
</script>

</body>
